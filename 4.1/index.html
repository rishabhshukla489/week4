<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        color:red
    }
    #con{
        background-color: pink;
    }
</style>
<script>
    let timeout;
    function sumdebounce(){
        clearTimeout(timeout);
        timeout= setTimeout(() => {
            sum()
        }, 1000);
        
    }
    function sum(){
        const a=document.getElementById("a").value;
        const b=document.getElementById("b").value;
      
      const answer=document.getElementById("con");
      fetch("https://sum-server.100xdevs.com/sum?a="+a+"&b="+b).then((response)=>{
        response.text().then((data)=>{
            answer.innerHTML=data
        })
      })
    //    document.getElementById("con").innerHTML=parseInt(a)+parseInt(b);
    };
    
</script>
<body>
    <input oninput="sumdebounce()" type="text" id="a">
    <br>
    <br>
    <input oninput="sumdebounce()" type="text" id="b">
    <br><br>
    <!-- <button onclick="sum()">SUM</button> -->
    <div class="container" id="con"></div>
</body>
</html>
