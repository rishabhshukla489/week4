<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function addTodo(){
        const title=document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const oghtml=document.getElementById("container").innerHTML;
        document.getElementById("container").innerHTML=oghtml+`<div>${title}</div>
            <div>${description}</div>
            <button>mark as done</button>`

    }
</script>
<body>
    <div>
        <input type="text" id="title" placeholder="title">
        <br><br>
        <input type="text" id="description" name="" id=""placeholder="description">
        <br><br>
        <button onclick="addTodo()">Add Todo</button>
        <div id="container">
            
        </div>
    </div>
</body>
</html>
